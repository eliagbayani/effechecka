<!DOCTYPE html>

<meta charset="UTF-8">
<title>effechecka API</title>
</head>
<body>
	<p>effechecka API for generating taxonomic checklists and collecting occurrences.</p>
	<p>
		example: <a
			href="/checklist?taxonSelector=Animalia,Insecta&amp;wktString=ENVELOPE(-150,-50,40,10)">/checklist?taxonSelector=Animalia,Insecta&amp;wktString=ENVELOPE(-150,-50,40,10)</a>
	</p><p>
		example: <a
			href="/occurrences?taxonSelector=Animalia,Insecta&amp;wktString=ENVELOPE(-150,-50,40,10)">/occurrence?taxonSelector=Animalia,Insecta&amp;wktString=ENVELOPE(-150,-50,40,10)</a>
	</p>
</body>
</html>
